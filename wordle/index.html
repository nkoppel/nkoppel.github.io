<!DOCTYPE html>
<html>
    <head>
        <title>Wordle Solver</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div class="wrapper">
            <!-- <div id="histograms"> -->
                <!-- <div id="turn-histogram"></div> -->
                <!-- <div id="hint-histogram"></div> -->
            <!-- </div> -->
            <div class="center"><div id="board"></div></div>
            <!-- <div class="funky2"></div> -->
        </div>

        <br>

        <div id="keyboard-wrapper">
            <div id="keyboard" style="display: none">
                <div id="green-key"  class="green-tile  key" title="Green tile">G</div>
                <div id="yellow-key" class="yellow-tile key" title="Yellow tile">Y</div>
                <div id="grey-key"   class="grey-tile   key" title="Grey tile (B or space)">B</div>
                <div id="delete-key" class="key" style="position:relative;border:none !important;margin: 7px;margin-top: 4px;" title="Backspace">
                    <div style="position:absolute;top:0px">
                        <svg width="55" height="55">
                            <polygon points="46,9 9,27.5, 46 46" style="stroke:#e64239;fill:#e64239;stroke-width:5"></polygon>
                        </svg>
                    </div>
                    <div class="key" style="position:absolute;background-color:transparent;left:-9px"></div>
                </div>
                <div id="clear-key"  class="key" style="position:relative" title="Clear board (Escape)">
                    <div style="position:absolute;top:0px">
                        <svg width="55" height="55">
                            <rect width="100%" height="100%" fill="#e64239"/>
                            <line x1="0" y1="0" x2="55" y2="55" 
                            style="stroke:rgb(255,255,255);stroke-width:6"/>
                            <line x1="0" y1="55" x2="55" y2="0" 
                            style="stroke:rgb(255,255,255);stroke-width:6"/>
                        </svg>
                    </div>
                    <div class="key" style="position:absolute;background-color:transparent"></div>
                </div>
            </div>
        </div>

        <script src="lib/d3.min.js" type="text/javascript"></script>
        <script src="solution.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <!-- <script src="histogram.js" type="text/javascript"></script> -->
    </body>
</html>
